<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f3f4f6; }
        .glass-card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: visible !important; }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <nav class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <i class="fa-solid fa-building-user text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-800">Admin Portal</h1>
                <p class="text-xs text-gray-500">Realtime Attendance Monitoring</p>
            </div>
        </div>
        
        <button onclick="toggleModal('addEmployeeModal')" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium transition shadow-lg shadow-blue-500/30 flex items-center gap-2">
            <i class="fa-solid fa-user-plus"></i> Add Employee
        </button>
    </nav>

    <main class="flex-1 flex overflow-hidden">
        
        <aside class="w-1/3 bg-gray-50 p-6 overflow-y-auto border-r border-gray-200 flex flex-col gap-6">
            
            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card p-4 border-l-4 border-blue-500">
                    <p class="text-gray-500 text-xs uppercase font-bold">Total Staff</p>
                    <h2 class="text-2xl font-bold mt-1" id="totalEmployees">0</h2>
                </div>
                <div class="glass-card p-4 border-l-4 border-green-500">
                    <p class="text-gray-500 text-xs uppercase font-bold">Present Today</p>
                    <h2 class="text-2xl font-bold mt-1" id="presentToday">0</h2>
                </div>
            </div>

            <div class="glass-card p-4">
                <h3 class="text-sm font-bold text-gray-700 mb-4">Today's Activity</h3>
                <canvas id="attendanceChart" height="200"></canvas>
            </div>

            <div class="glass-card flex-1 flex flex-col">
                <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700">Registered Staff</h3>
                    <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded-full" id="regCount">0</span>
                </div>
                <div class="overflow-y-auto p-2" id="employeeList">
                    <div class="text-center text-gray-400 py-4 text-sm">Loading registry...</div>
                </div>
            </div>
        </aside>

        <section class="flex-1 bg-gray-100 p-8 overflow-y-auto">
            <div class="glass-card min-h-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold text-gray-800">Live Attendance Log <span id="dateDisplay" class="text-sm font-normal text-gray-500 ml-2"></span></h2>
                    <div class="flex gap-2 text-sm">
                        <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-green-500"></div> Present</span>
                        <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-yellow-400"></div> Lunch</span>
                        <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-red-500"></div> Out</span>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-gray-600 text-xs uppercase tracking-wider">
                            <tr>
                                <th class="p-4 rounded-tl-lg">Employee</th>
                                <th class="p-4">Time In</th>
                                <th class="p-4">Lunch Break</th>
                                <th class="p-4">Time Out</th>
                                <th class="p-4 rounded-tr-lg">Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTable" class="divide-y divide-gray-100 text-sm">
                            <tr><td colspan="5" class="p-8 text-center text-gray-400">Waiting for live scans...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div id="addEmployeeModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto animate-bounce-in">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-2xl font-bold text-gray-700">Add New Employee</p>
                    <div class="cursor-pointer z-50" onclick="toggleModal('addEmployeeModal')">
                        <i class="fa-solid fa-times text-gray-500 hover:text-red-500"></i>
                    </div>
                </div>

                <form id="addEmployeeForm" class="mt-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="newEmpName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 px-3 py-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Employee ID (Unique)</label>
                        <input type="text" id="newEmpId" required placeholder="e.g. EMP001" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 px-3 py-2 border uppercase">
                        <p class="text-xs text-red-500 mt-1 hidden" id="idError">ID already exists!</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Position</label>
                        <input type="text" id="newEmpRole" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 px-3 py-2 border">
                    </div>
                    
                    <div class="pt-4 flex justify-end gap-2">
                        <button type="button" onclick="toggleModal('addEmployeeModal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-lg">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 1. Manage Employees (Registry) ---
        
        // Listen for Employees
        db.ref('employees').on('value', (snapshot) => {
            const list = document.getElementById('employeeList');
            const data = snapshot.val();
            list.innerHTML = '';
            
            if(data) {
                const count = Object.keys(data).length;
                document.getElementById('totalEmployees').innerText = count;
                document.getElementById('regCount').innerText = count;

                Object.values(data).forEach(emp => {
                    list.innerHTML += `
                        <div class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg transition">
                            <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">
                                ${emp.name.charAt(0)}
                            </div>
                            <div>
                                <p class="text-sm font-semibold text-gray-700">${emp.name}</p>
                                <p class="text-xs text-gray-500">${emp.id} â€¢ ${emp.role}</p>
                            </div>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = '<p class="text-center text-sm text-gray-400 mt-4">No employees added yet.</p>';
            }
        });

        // Add Employee Logic
        document.getElementById('addEmployeeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('newEmpId').value.trim().toUpperCase();
            const name = document.getElementById('newEmpName').value.trim();
            const role = document.getElementById('newEmpRole').value.trim();

            // Check if ID exists
            db.ref('employees/' + id).once('value', (snap) => {
                if(snap.exists()){
                    document.getElementById('idError').classList.remove('hidden');
                } else {
                    document.getElementById('idError').classList.add('hidden');
                    // Save to DB
                    db.ref('employees/' + id).set({
                        id: id,
                        name: name,
                        role: role,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        toggleModal('addEmployeeModal');
                        document.getElementById('addEmployeeForm').reset();
                        alert('Employee Captured Successfully');
                    });
                }
            });
        });

        // --- 2. Live Attendance Monitoring ---
        const todayDate = new Date().toISOString().split('T')[0];
        document.getElementById('dateDisplay').innerText = todayDate;

        // Chart Setup
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Working', 'Lunch', 'Clocked Out'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#10b981', '#facc15', '#ef4444'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { position: 'right', labels: { boxWidth: 10 } } } }
        });

        db.ref('attendance/' + todayDate).on('value', (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById('attendanceTable');
            tbody.innerHTML = '';

            let working = 0, lunch = 0, out = 0, totalPresent = 0;

            if(data) {
                Object.values(data).forEach(log => {
                    totalPresent++;
                    
                    // Determine Status
                    let statusHtml = '';
                    if(log.lastAction === 'Time In' || log.lastAction === 'Lunch Back') {
                        working++;
                        statusHtml = '<span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">Working</span>';
                    } else if (log.lastAction === 'Lunch Out') {
                        lunch++;
                        statusHtml = '<span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-bold">On Lunch</span>';
                    } else {
                        out++;
                        statusHtml = '<span class="px-2 py-1 bg-red-100 text-red-700 rounded-full text-xs font-bold">Finished</span>';
                    }

                    // Render Row
                    const row = `
                        <tr class="hover:bg-gray-50 transition group">
                            <td class="p-4">
                                <div class="font-bold text-gray-700">${log.name || log.id}</div>
                                <div class="text-xs text-gray-500">${log.id}</div>
                            </td>
                            <td class="p-4 text-gray-600 font-mono">${log.TimeIn || '--:--'}</td>
                            <td class="p-4 text-gray-600 font-mono text-xs">
                                ${log.LunchOut ? `<span class="text-red-400">OUT: ${log.LunchOut}</span>` : ''}
                                ${log.LunchBack ? `<br><span class="text-green-500">IN: ${log.LunchBack}</span>` : ''}
                            </td>
                            <td class="p-4 text-gray-600 font-mono">${log.TimeOut || '--:--'}</td>
                            <td class="p-4">${statusHtml}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-400">No attendance records for today yet.</td></tr>';
            }

            // Update Stats
            document.getElementById('presentToday').innerText = totalPresent;
            chart.data.datasets[0].data = [working, lunch, out];
            chart.update();
        });

        // UI Utilities
        function toggleModal(modalID){
            const modal = document.getElementById(modalID);
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            document.body.classList.toggle('modal-active');
        }
    </script>
</body>
</html>
